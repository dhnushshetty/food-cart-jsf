<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - NitteEats</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">üçï NitteEats</a>
            <div class="navbar-links">
                <a href="/shops" class="navbar-link">Browse Shops</a>
                <a href="/cart" class="navbar-link cart-badge">üõí Cart</a>
                <a href="/orders" class="navbar-link active">üì¶ Orders</a>
                <a href="#" class="navbar-link" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container py-8">
        <h1 class="text-4xl font-bold mb-8">My Orders</h1>
        
        <div id="ordersContainer">
            <!-- Orders will be loaded here -->
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/js/toast.js"></script>
    <script src="/js/cart-overlay.js"></script>
    <script>
        // Require authentication
        requireAuth();
        requireRole('ROLE_CUSTOMER');
        
        const auth = getAuthState();
        
        // Load orders
        async function loadOrders() {
            const container = document.getElementById('ordersContainer');
            
            // Show skeleton loading
            showSkeletonLoading(container, 3);
            
            try {
                const response = await fetch('/api/orders/my-history', {
                    headers: { 'Authorization': 'Bearer ' + auth.token }
                });
                
                const orders = await response.json();
                
                if (orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì¶</div>
                            <h2 class="empty-state-title">No Orders Yet</h2>
                            <p class="empty-state-description">Start ordering delicious food from local vendors</p>
                            <a href="/shops" class="btn btn-primary mt-6">Browse Shops</a>
                        </div>
                    `;
                    return;
                }
                
                // Render orders in timeline style
                container.innerHTML = orders.map((order, index) => `
                    <div class="card mb-6 animate-fade-in" style="animation-delay: ${index * 100}ms;">
                        <div class="card-content">
                            <!-- Order Header -->
                            <div class="flex justify-between items-center mb-4 pb-4 border-bottom">
                                <div>
                                    <h3 class="text-2xl font-bold mb-2" style="color: var(--gray-100);">Order #${order.id}</h3>
                                    <p style="color: var(--gray-400);">üè™ ${escapeHtml(order.shopName)}</p>
                                    <p class="text-sm mt-1" style="color: var(--gray-500);">üìÖ ${formatDateTime(order.createdAt)}</p>
                                </div>
                                <div class="text-right">
                                    <span class="badge badge-${getStatusBadgeClass(order.status)}">${order.status}</span>
                                    <p class="text-2xl font-bold mt-2" style="color: var(--success);">‚Çπ${order.totalAmount}</p>
                                </div>
                            </div>
                            
                            <!-- Order Items -->
                            <div class="mb-4">
                                <h4 class="font-semibold mb-3" style="color: var(--gray-100);">Order Items:</h4>
                                <div class="space-y-2">
                                    ${order.items.map(item => `
                                        <div class="flex justify-between items-center p-3 rounded-lg" style="background: rgba(79, 70, 229, 0.1); border: 1px solid rgba(79, 70, 229, 0.2);">
                                            <div>
                                                <span class="font-medium" style="color: var(--gray-100);">${escapeHtml(item.menuItemName)}</span>
                                                <span class="ml-2" style="color: var(--gray-400);">√ó ${item.quantity}</span>
                                            </div>
                                            <span class="font-semibold" style="color: var(--success);">‚Çπ${(item.priceAtOrder * item.quantity).toFixed(2)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <!-- Order Status Timeline -->
                            <div class="mt-4 pt-4" style="border-top: 1px solid rgba(79, 70, 229, 0.2);">
                                <div class="flex items-center gap-2">
                                    <span class="text-sm" style="color: var(--gray-400);">Status:</span>
                                    ${getStatusTimeline(order.status)}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Update cart badge
                refreshCartBadge();
                
            } catch (error) {
                console.error('Error loading orders:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h2 class="empty-state-title">Error Loading Orders</h2>
                        <p class="empty-state-description">Please try again</p>
                    </div>
                `;
                toast.error('Failed to load orders. Please try again.');
            }
        }
        
        // Get status badge class
        function getStatusBadgeClass(status) {
            const statusMap = {
                'PENDING': 'pending',
                'PREPARING': 'preparing',
                'READY': 'ready',
                'DELIVERED': 'delivered',
                'CANCELLED': 'cancelled'
            };
            return statusMap[status] || 'gray';
        }
        
        // Get status timeline
        function getStatusTimeline(currentStatus) {
            const statuses = ['PENDING', 'PREPARING', 'READY', 'DELIVERED'];
            const currentIndex = statuses.indexOf(currentStatus);
            
            if (currentStatus === 'CANCELLED') {
                return '<span class="badge badge-cancelled">Order Cancelled</span>';
            }
            
            return statuses.map((status, index) => {
                const isActive = index <= currentIndex;
                const icon = getStatusIcon(status);
                return `
                    <div class="flex items-center ${index < statuses.length - 1 ? 'mr-2' : ''}">
                        <span class="${isActive ? 'text-2xl' : 'text-xl text-gray-400'}" title="${status}">
                            ${icon}
                        </span>
                        ${index < statuses.length - 1 ? '<span class="mx-1 text-gray-400">‚Üí</span>' : ''}
                    </div>
                `;
            }).join('');
        }
        
        // Get status icon
        function getStatusIcon(status) {
            const icons = {
                'PENDING': '‚è≥',
                'PREPARING': 'üë®‚Äçüç≥',
                'READY': '‚úÖ',
                'DELIVERED': 'üöö'
            };
            return icons[status] || 'üì¶';
        }
        
        // Load orders on page load
        loadOrders();
    </script>
</body>
</html>
